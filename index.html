<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Countdown</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    .countdown-display {
      font-size: 2rem;
      margin: 20px;
    }
    .input-row {
      margin: 10px;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      font-size: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 6px 12px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Countdown Timer</h1>
  
  <!-- Input row: HH MM SS -->
  <div class="input-row">
    <label>Hours:</label>
    <input type="number" id="hoursInput" min="0" value="0">
    
    <label>Minutes:</label>
    <input type="number" id="minutesInput" min="0" max="59" value="1">
    
    <label>Seconds:</label>
    <input type="number" id="secondsInput" min="0" max="59" value="0">
  </div>
  
  <button onclick="startCountdown()">Start Timer</button>

  <div class="countdown-display" id="countdownDisplay">
    --:--:--
  </div>

  <script>
    let countdownInterval = null;

    function startCountdown() {
      // Clear any existing interval
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      
      // Get user input
      const hours = parseInt(document.getElementById('hoursInput').value, 10) || 0;
      const minutes = parseInt(document.getElementById('minutesInput').value, 10) || 0;
      const seconds = parseInt(document.getElementById('secondsInput').value, 10) || 0;

      // Convert everything to total seconds
      let totalSeconds = hours * 3600 + minutes * 60 + seconds;
      
      // Update the display immediately
      updateDisplay(totalSeconds);

      // Create a one-second interval
      countdownInterval = setInterval(() => {
        totalSeconds--;
        if (totalSeconds <= 0) {
          // Stop at 0, show "00:00:00"
          clearInterval(countdownInterval);
          updateDisplay(0);
          alert("Time is up!");
        } else {
          updateDisplay(totalSeconds);
        }
      }, 1000);
    }

    // Format HH:MM:SS
    function updateDisplay(totalSeconds) {
      const display = document.getElementById('countdownDisplay');
      
      let hrs = Math.floor(totalSeconds / 3600);
      let mins = Math.floor((totalSeconds % 3600) / 60);
      let secs = totalSeconds % 60;

      // Pad with zeros, e.g. "07"
      hrs = hrs < 10 ? '0' + hrs : hrs;
      mins = mins < 10 ? '0' + mins : mins;
      secs = secs < 10 ? '0' + secs : secs;

      display.textContent = `${hrs}:${mins}:${secs}`;
    }
  </script>
</body>
</html>
